<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table Generator!</title>

    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.3/themes/excite-bike/jquery-ui.css">
    <link rel="stylesheet" href="hw4.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.3/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
    <script src="validation.js"></script>
    <script src="ui.js"></script>
</head>
<body>
    <header>
        <h1>Multiplication Table Generator!</h1>
        <h3>By Lucas Aurelio</h3>
    </header>

    <form id="tableForm">
        <label for="minRow">Minimum row value:</label>
        <input type="text" id="minRow" name="minRow"><br><br>
        <div id="minRowSlider"></div><br><br>

        <label for="maxRow">Maximum row value:</label>
        <input type="text" id="maxRow" name="maxRow"><br><br>
        <div id="maxRowSlider"></div><br><br>
        
        <label for="minCol">Minimum column value:</label>
        <input type="text" id="minCol" name="minCol"><br><br>
        <div id="minColSlider"></div><br><br>

        <label for="maxCol">Maximum column value:</label>
        <input type="text" id="maxCol" name="maxCol"><br><br>
        <div id="maxColSlider"></div><br><br>
        
        <button type="submit">Generate Table</button>

        <p id="errorMessage"></p>
    </form>

    <div id="tabs">
        <ul>
            <li><a href="#tab-form">Form</a></li>
        </ul>
        <div id="tab-form">
            <div class="scrollable">
                <table id="multiplicationTable"></table>
            </div>
        </div>
    </div>

    <button id="deleteSelectedTabs">Delete Selected Tabs</button>
</body>
</html>
